{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Delivery App{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Unauthenticated Layout: Simple Container for Login/Register Pages -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border spinner-border-lg text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/common.js' %}"></script>

    <!-- Django Messages Handler -->
    <script>
    $(document).ready(function() {
        {% if messages %}
            {% for message in messages %}
                var messageHtml = '<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">' +
                    '<i class="fa fa-exclamation-circle me-2"></i>{{ message|escapejs }}' +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert"></button>' +
                    '</div>';
                
                // Insert message at the top of the form card body
                $('.card-body').first().prepend(messageHtml);
            {% endfor %}
        {% endif %}
    });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>

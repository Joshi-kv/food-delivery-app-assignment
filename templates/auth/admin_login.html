{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Admin Login - Food Delivery App{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-primary">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fa fa-user-shield fa-3x text-primary mb-3"></i>
                    <h1 class="h3 text-gray-900 mb-2">Admin Login</h1>
                    <p class="text-muted">Enter your credentials</p>
                </div>

                <form method="post" id="adminLoginForm">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Enter your email address" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fa fa-sign-in-alt"></i> Login
                    </button>

                    <div class="text-center">
                        <hr>
                        <a href="{% url 'core:login' %}" class="btn btn-outline-secondary">
                            <i class="fa fa-arrow-left"></i> Back to User Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth/admin_login.js' %}"></script>
{% endblock %}
